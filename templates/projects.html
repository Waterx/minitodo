    <!-- 弹出来的详细编辑页 -->

            <form action={{ url_for("projects.add") }} method="post" autocomplete="off">

                <div class="modal-box">
                    项目名称：
                    <input type="text" id="id-modal-title" name='title' />
                    <!-- <input type="hidden" id='hideinput' name='project_id' value="" /> -->

        </div>

            </a> -->

    <main>
        <div class="btn_control">
            <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>
            <a class="waves-effect waves-light btn red left" id="clear-btn">
                <i class="material-icons left">clear_all</i>Clear
            </a>

        </div>



    </main>


    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        M.AutoInit();
        $(document).ready(function () {
            $('.sidenav').sidenav();
            $('input#input_text').characterCounter();
            $(document).on('mouseenter', '.todo_cell', function () {
                $(this).find('.edit-btns').removeClass('hide');
                $(this).find('.time').addClass('hide');
            })
                .on('mouseleave', '.todo_cell', function () {
                    $(this).find('.edit-btns').addClass('hide');
                    $(this).find('.time').removeClass('hide');

                });
        });


        $('form').submit(function (event) {
            event.preventDefault();
            var form = $(this);
            //普通表单
            $.ajax({
                type: form.attr('method'),
                url: form.attr('action'),
                data: form.serialize(),
                success: function (r) {
                    r = JSON.parse(r)
                    $('.projects_container').append(
                        '<h1>', r.title, r.intro, '</h1>')
                }
            }).fail(function (jqXHR, textStatus, errorThrown) {
                //错误信息
            });


        });


    </script>
